<div class="feed-bunk">

	<div class="left">
		<img class="bunk-image left" src="http://graph.facebook.com/{{b.bunker.get_profile.fbid}}/picture?type=square" />
	</div>
	<div class="left feed-bunk-content">
		<a class="feed-name" href="/profile/{{b.bunker.id}}">{{b.bunker.name}}</a>
		bunked
		<a  class="feed-name" href="/profile/{{b.bunkee.id}}">{{b.bunkee.name}}</a>
		at {{b.created_at}}
	</div>
	<div class="clear"></div>
</div>
