{% extends "base.html" %}

{% block javascripts %}
<script type="text/javascript" src="/static/js/index.js"></script>
{% endblock %}

{% block stylesheets %}
<link type="text/css" href="/static/css/index.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
<div id="top-image-container">
	<img id="top-image" src="/static/images/logo.png" />
</div>

<div id="search-wrapper">
	<form id="search-form">
		<input type="text" id="search-input" placeholder="Search for a friend..." class="ui-autocomplete-input" autocomplete="off" role="textbox" />
	</form>
</div>

<div id="feed-wrapper">
	<div class="title">Recent Bunks</div>
	<div id="feed">
		{% include "feed.html" %}
	</div>
</div>
{% endblock %}
