<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Jitterbunk</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/static/js/all.js"></script>
		{% block javascripts %}
		{% endblock %}
        <link type="text/css" href="/static/css/base.css" rel="stylesheet"/>
		<link type="text/css" href="/static/css/reset.css" rel="stylesheet"/>
		<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/base/jquery-ui.css" rel="stylesheet" />
		{% block stylesheets %}
		{% endblock %}
	</head>
	<body>
		<div id="content">

			{# these two should be used for two column displays #}
			{% block content %}
			{% endblock %}

			{% block right-column %}
			{% endblock %}

		</div>
		<div id="footer">
			<!-- Jitterbunk footer -->
		</div>
	</body>
</html>
